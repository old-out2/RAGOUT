name: app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  qr_code_scanner: ^0.6.1
  url_launcher: ^6.0.17
  permission_handler:
  sqflite:
  shared_preferences:
  provider: ^6.0.1
  intl: ^0.17.0
  flutter_sliding_tutorial:
  flutter_localizations:
    sdk: flutter
  flutter_slidable: ^1.2.0
  flutter_typeahead:
  cupertino_icons: ^1.0.2
  fl_chart: ^0.40.6
  multi_charts: ^0.3.0
  flutter_svg: ^1.0.1
  smooth_page_indicator: ^1.0.0+2
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.3.3
  health: ^3.4.3
  flutter_datetime_picker: ^1.5.1
  ezanimation: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - json/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter_native_splash:
  image: "assets/logo.png"
  color: "FFAB5D"
